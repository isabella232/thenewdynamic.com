    - path: github.com/theNewDynamic/hugo-component-tnd-blocks
    - path: github.com/theNewDynamic/hugo-module-tnd-styleguide
    - path: github.com/theNewDynamic/hugo-module-tnd-icons
    - path: github.com/theNewDynamic/hugo-module-tnd-func
    - path: github.com/theNewDynamic/hugo-module-tnd-tags
    #- path: github.com/theNewDynamic/hugo-module-tnd-seo
    - path: github.com/theNewDynamic/hugo-component-tnd-seo
    - path: github.com/theNewDynamic/hugo-workshop-starter
