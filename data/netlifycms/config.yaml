backend:
  name: git-gateway
  branch: main
show_preview_links: true
publish_mode: editorial_workflow
local_backend: true
use_graphql: true
media_folder: static/uploads
public_folder: /uploads
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"
collections:
- import collection pages-en
- import collection pages-fr
- import collection regular-pages-en
- import collection regular-pages-fr
- import: collection plans
  extend: 
    name: plans-en
    label: Plans (EN)
    folder: content/en/plans
- import: collection plans
  extend: 
    name: plans-fr
    label: Plans (FR)
    folder: content/fr/plans
- import collection articles
- import collection persons
