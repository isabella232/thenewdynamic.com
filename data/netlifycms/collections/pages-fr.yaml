name: "pages-fr"
label: "Main Pages (FR)"
preview_path: 'fr/{{slug}}'
files:
  - name: "home"
    label: "Homepage"
    file: "content/fr/_index.md"
    preview_path: 'fr/'
    fields:
      - import field title
      - import field description
      - import field blocks
  - name: "about"
    label: "About"
    file: "content/fr/about.md"
    preview_path: 'fr/{{ slug }}'
    fields:
      - import field title
      - import field description
      - import field blocks_about
