<div class="max-w-3xl mx-auto">
  {{ with .GetPage "how-we-work" }}
  {{ $color := "text" }}
  {{ with "blue" }}
    {{ $color = print $color "-" . "-500"  }}
  {{ end }}
  <h2 class="font-bold {{ $color }}">{{ .Title }}</h2>
  <div class="">
    {{ with .Params.points }}
      {{ range . }}
        <div class="tnd-statement">
          <div class="flex items-center mt-16 mb-8 ">
            <div class="tnd-statement__title w-full w-2/5 md:w-3/5 max-w-xs">
              <div class="bg-{{ .color }} rounded-full relative overflow-hidden w-full pb-full shadow-md">
                <div class="absolute flex items-center justify-center w-full h-full z-0">
                  <div class="w-3/5 opacity-25 pl-1">
                    {{ partial "svg/logo-white.svg" . }}
                  </div>
                </div>
                <div class="absolute z-10 w-full h-full flex items-center justify-center">
                  <div class="text-xl md:text-3xl leading-tight font-bold text-white text-center lowercase px-6">
                    {{ .title }}
                  </div>
                </div>
              </div>
            </div>
            <div class="tnd-statement__intro max-w-md font-bold text-2xl">
              {{ .intro }}
            </div>
            
          </div>
          <div class="max-w-xl text-base my-20 mx-auto">
            {{ .body }}
          </div>
        </div>
      {{ end }}
    {{ end }}
  </div>
{{ end }}
</div>
