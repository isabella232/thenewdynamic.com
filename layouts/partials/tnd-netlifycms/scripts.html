{{ $style := false }}
{{ with resources.Get "css/style.css" }}
  {{ $style = . | resources.PostCSS }} 
{{ end }}
<script>
  {{ with $style }}
  CMS.registerPreviewStyle("{{ $style.Permalink }}");
  {{ end }}
  {{ with resources.Match "netlifycms/**/*.js" }}
    {{ (. | resources.Concat "netlifycms.js").Content | safeJS }}
  {{ end }}
</script>
