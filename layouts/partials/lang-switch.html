
{{ with partial "func/GetLangItems" . }}
<div x-data="{ active: false }" @click="active = !active" class="relative lg:order-3 w-24 m-4 bg-gray-200 rounded  right-0 top-0">
  <div class="flex items-center justify-between py-2 px-2 uppercase">
    {{ partial "svg/globe.svg" $ }} {{ site.Language.Lang }} {{ partial "svg/chevron-down.svg" $ }}
  </div>
  <div x-show="active">
    {{ range . }}
      <a href="{{ .permalink }}" class="block absolute py-2 max-w-full px-4 bg-gray-200 rounded" style="top:83%">
        {{ .label }}
      </a>
    {{ end }}
  </div>
</div>
{{ end }}
