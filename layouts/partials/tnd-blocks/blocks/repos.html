{{ with .block }}
<div class="grid grid-cols-2 lg:grid-cols-3 gap-12">
  {{ range .repos }}
    <a href="{{ .url }}" class="block shadow-md hover:shadow-none px-4 py-2 bg-gray-100 pb-12 relative text-base">
      {{ with .status }}
      <div class="flex justify-end items-center">
          <div class="text-red-500 text-xs">
            {{ . }}
          </div>
      </div>
      {{ end }}
      <h2 class="text-2xl md:text-3xl font-bold leading-tight mb-2">{{ .title }}</h2>
      {{ with .body }}
        <div class="">
          {{ . | markdownify }}
        </div>
      {{ end }}
      <div class="absolute bottom-0 left-0 w-full mt-2 flex justify-between items-center px-4 pb-2">
        <div class="text-xs text-gray-600">
          {{ .type }}
        </div>
        <div class="w-4 fill-current">
          {{ partial "svg/github-brands.svg" . }}
        </div>
      </div>
    </a>
  {{ end }}
  </div>
{{ end }}
