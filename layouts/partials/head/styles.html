{{ range partialCached "func/GetStyleAssets" . "GetStyleAssets" }}
<link 
  rel="stylesheet" 
  href="{{ .RelPermalink }}"
  {{ with .Data.Integrity }}
  integrity="{{ . }}"
  {{ end }}
>
{{ end }}



{{ $font := resources.Get "typeface-mark/index.css" }}
{{ with $font }}
  {{ $font := . | resources.Minify }}  
    <link rel="stylesheet" href="{{ $font.RelPermalink }}">
{{ end }}
