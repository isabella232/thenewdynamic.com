{{ define "main" }}

    {{ partial "page-header.html" . }}
    <div class="my-4">
      {{ range .Pages }}
        <div class="container mt-16 mb-16">
          {{ partial "article-header.html" (dict "location" "list" "Page" .) }}
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
