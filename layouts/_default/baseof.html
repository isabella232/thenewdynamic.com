<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default "en" }}" class="no-js">
  <head>
    {{ partial "head/meta.html" . }}
    {{if and (eq (getenv "HUGO_ENV") "production") (ne .Params.private true)  }}
    <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">
  {{else}}
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  {{end}}
    {{ partialCached "head/styles" . }}
    {{ partial "head/scripts" . }}    
  </head>
  <body class="{{ partial "func/GetCSSTheme" . }}">
    <div class="page-container">
      {{ partial "header.html" . }}
      {{ block "main" . }}
      {{ end }}
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>
