{{ define "main" }}
  <div class="container">
    {{ partial "page-header.html" . }}
    <div class="my-4 user-content">
      {{ .Content }}
    </div>
    {{ range .Pages }}
      <div>
        <a href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      </div>
    {{ end }}
  </div>
{{ end }}
