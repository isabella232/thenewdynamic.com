backend:
  name: github
  repo: theNewDynamic/thenewdynamic.com # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: "static/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "articles" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Article" # Used in the UI, ie.: "New Post"
    folder: "content/articles" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "display_title", name: "Display Title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
