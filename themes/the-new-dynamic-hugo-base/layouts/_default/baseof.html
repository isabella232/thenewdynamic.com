<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

     {{ .Hugo.Generator }}

     {{ partial "seo/main" . }}
     <link href='/css/main.min.css' rel='stylesheet' type="text/css" />
     <link href='/css/tachyons-print.min.css' rel='stylesheet' media="print" type="text/css" />

     <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7044452/6889372/css/fonts.css" />
     <script type="text/javascript" src="//fast.fonts.net/jsapi/a7c955db-f9a0-444a-8551-54c5f5798bf7.js"></script>

  </head>
  <body class="w-100 vh-100 sans-serif {{ .Type }}">
    {{ block "nav" . }}{{ partial "nav" . }}{{ end }}
    {{ block "hero" . }}{{ end }}

    {{ block "main" . }}{{ end }}
    {{ block "footer" . }}{{ end }}
    {{ block "scripts" . }}{{ end }}
  </body>
</html>
